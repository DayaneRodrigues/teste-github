<body class="LTR Safari Chrome Safari78 Chrome78 PTBR ContentBody">
    <form method="post" action="/login" onsubmit="javascript:return WebForm_OnSubmit();" id="form">

        
        <div class="content-login">
            <div class="box-login">
                <div class="content-logo-login">
                    <img id="p_lt_ctl00_EditableImage_ucEditableImage_imgImage"
                        src="./images/logo-cliente.png"  alt="" style="width:300px;" />
                </div>
                    
                <div id="p_lt_ctl01_Login_pnlLogin"
                    onkeypress="javascript:return WebForm_FireDefaultButton(event, &#39;p_lt_ctl01_Login_btnLogin&#39;)">

                    <div id="p_lt_ctl01_Login_frmLogin" class="login-form">

                        <div id="Loading" style="display:none;">
                            <span id="imgLoading" />
                        </div>

                        <span id="p_lt_ctl01_Login_rexEmail" class="error-alert"
                            evaluationfunction="RegularExpressionValidatorEvaluateIsValid" controlapt="txtLogin"
                            InitialValue="" ValidateEmptyText="0"
                            regExp="\w+([-+.&#39;]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" CssError="errorField"
                            style="visibility:hidden;">E-mail inválido.</span>

                        <div class="form-item login-form-user">
                            <label for="txtLogin" id="p_lt_ctl01_Login_lblLogin" for="login-form-user">E-mail</label>
                            <input name="p$lt$ctl01$Login$txtLogin" type="text" id="txtLogin" name="login-form-user" placeholder="name@example.com"/>

                            <span id="p_lt_ctl01_Login_rfvLogin" class="error-alert"
                                evaluationfunction="RequiredFieldValidatorEvaluateIsValid" controlapt="txtLogin"
                                ControlToHighLight="" CssError="errorField" style="display:none;"></span>

                            <span id="p_lt_ctl01_Login_revEmail" class="error-alert"
                                evaluationfunction="RegularExpressionValidatorEvaluateIsValid" controlapt="txtLogin"
                                InitialValue="" ValidateEmptyText="1"
                                regExp="\w+([-+.&#39;]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" CssError="errorField"
                                style="display:none;"></span>

                            <span id="p_lt_ctl01_Login_revCPF" class="error-alert"
                                evaluationfunction="RegularExpressionValidatorEvaluateIsValid" controlapt="txtLogin"
                                InitialValue="" ValidateEmptyText="1" regExp="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                                CssError="errorField" style="display:none;"></span>
                        </div>

                        <div class="form-item login-form-pass">
                            <label for="p_lt_ctl01_Login_txtPassword" id="p_lt_ctl01_Login_lblPassword">Senha</label>
                            <input name="p$lt$ctl01$Login$txtPassword" type="password" id="p_lt_ctl01_Login_txtPassword"
                                name="login-form-pass" placeholder="Senha"/>

                            <span id="p_lt_ctl01_Login_rfvPassword" class="error-alert"
                                evaluationfunction="RequiredFieldValidatorEvaluateIsValid"
                                controlapt="p_lt_ctl01_Login_txtPassword" ControlToHighLight="" CssError="errorField"
                                style="display:none;"></span>

                            <span id="p_lt_ctl01_Login_rfvForgotPassword" class="error-alert"
                                evaluationfunction="RequiredFieldValidatorEvaluateIsValid" controlapt="txtLogin"
                                ControlToHighLight="" CssError="errorField" style="display:none;"></span>
                        </div>

                        <input type="button" name="p$lt$ctl01$Login$btnLogin" value="Continuar"
                            onclick="location.href='resultado-voos.html'"
                            id="p_lt_ctl01_Login_btnLogin" class="login-form-login" />

                        <div id="loginconfirmlinks">
                            <a id="p_lt_ctl01_Login_lnkForgotPassword" class="forgotPass"
                                href="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;p$lt$ctl01$Login$lnkForgotPassword&quot;, &quot;&quot;, true, &quot;validForgotPassword&quot;, &quot;&quot;, false, true))">Esqueci
                                minha senha</a>
                            <a id="p_lt_ctl01_Login_lnkRegister" href="/cadastro-empresa"
                                href="javascript:__doPostBack(&#39;p$lt$ctl01$Login$lnkRegister&#39;,&#39;&#39;)">Cadastrar
                                empresa</a>


                        </div>
                    </div>

                </div>


                <div style="display:none;">
                    <div id="divRegisterBoth">
                        <a id="p_lt_ctl01_Login_lkbtnRegisterBothB2C" class="lkbtnRegisterBoth lkbtnRegisterBothB2C"
                            href="javascript:__doPostBack(&#39;p$lt$ctl01$Login$lkbtnRegisterBothB2C&#39;,&#39;&#39;)"></a>
                        <a id="p_lt_ctl01_Login_lkbtnRegisterBothB2B" class="lkbtnRegisterBoth lkbtnRegisterBothB2B"
                            href="javascript:__doPostBack(&#39;p$lt$ctl01$Login$lkbtnRegisterBothB2B&#39;,&#39;&#39;)"></a>
                    </div>
                </div>
            </div>
        </div>

                alt="" />


        </div>

        <footer class="myfooter">
            <div class="myfooterBaixo">
                <div class="myfooterEndereco">

                </div>
                <div class="myfooterLogo">

                </div>
            </div>
        </footer>

            p_lt_ctl01_Login_revCPF.focusOnError = "t";

            p_lt_ctl01_Login_revCPF.validationGroup = "validLogin";
            p_lt_ctl01_Login_revCPF.evaluationfunction = "RegularExpressionValidatorEvaluateIsValid";
            var p_lt_ctl01_Login_rfvPassword = document.all ? document.all["p_lt_ctl01_Login_rfvPassword"] : document.getElementById("p_lt_ctl01_Login_rfvPassword");
            p_lt_ctl01_Login_rfvPassword.controltovalidate = "p_lt_ctl01_Login_txtPassword";
            p_lt_ctl01_Login_rfvPassword.focusOnError = "t";
            p_lt_ctl01_Login_rfvPassword.display = "None";
            p_lt_ctl01_Login_rfvPassword.validationGroup = "validLogin";
            p_lt_ctl01_Login_rfvPassword.evaluationfunction = "RequiredFieldValidatorEvaluateIsValid";
            p_lt_ctl01_Login_rfvPassword.initialvalue = "";
            var p_lt_ctl01_Login_rfvForgotPassword = document.all ? document.all["p_lt_ctl01_Login_rfvForgotPassword"] : document.getElementById("p_lt_ctl01_Login_rfvForgotPassword");
            p_lt_ctl01_Login_rfvForgotPassword.controltovalidate = "txtLogin";
            p_lt_ctl01_Login_rfvForgotPassword.focusOnError = "t";
            p_lt_ctl01_Login_rfvForgotPassword.display = "None";
            p_lt_ctl01_Login_rfvForgotPassword.validationGroup = "validForgotPassword";
            p_lt_ctl01_Login_rfvForgotPassword.evaluationfunction = "RequiredFieldValidatorEvaluateIsValid";
            p_lt_ctl01_Login_rfvForgotPassword.initialvalue = "";
//]]>
        </script>
